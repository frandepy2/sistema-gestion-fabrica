{% extends "../base.html" %}
{% block content %}
    <div class="container">
        <h1 class="mt-4">Eliminar Producto</h1>
        <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
{% endblock %}
