<!DOCTYPE html>
<html>
<head>
    <title>Listar Productos</title>
    <!-- Agrega aquí tus etiquetas <meta>, <link>, etc. si es necesario -->

    <!-- Agrega el enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Productos</h1>
        <a href="{% url 'crear_producto' %}" class="btn btn-primary">Nuevo Producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acciones</th> <!-- Columna para las acciones de editar y eliminar -->
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precio }}</td>
                    <td>
                        <!-- Agrega los botones de editar y eliminar, usando los IDs del producto -->
                        <a href="{% url 'editar_producto' producto.id %}" class="btn btn-info">Editar</a>
                        <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
